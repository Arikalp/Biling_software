<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMARS Billing Software</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DMARS Billing Software</h1>
        <form id="billing-form">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>
            </div>
            <div class="form-group">
                <label for="item-price">Item Price:</label>
                <input type="number" id="item-price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" required>
            </div>
            <button type="button" onclick="addItem()">Add Item</button>
        </form>
        <h3>Billing Summary</h3>
        <table id="billing-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Total (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content goes here -->
            </tbody>
        </table>
        <div class="summary">
            <div class="form-group">
                <label for="discount">Discount (%):</label>
                <input type="number" id="discount" value="0" step="0.01" onchange="calculateTotal()">
            </div>
            <div class="form-group">
                <label for="tax">Tax (%):</label>
                <input type="number" id="tax" value="0" step="0.01" onchange="calculateTotal()">
            </div>
            <h3 id="total-amount">Total: ₹0.00</h3>
        </div>
        <button type="button" onclick="saveProducts()">Save Sold Products</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
